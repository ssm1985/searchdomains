<head>
  <title>DomainBrains.com | Search</title>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body>
  <div class="grey darken-2">
    <div class="container">
      <div class="nav-wrapper">
        <a href="https://www.domainbrains.com" class="brand-logo"><img src="/img/domainbrainslogo.png"/></a>
        <ul id="nav-mobile" class="right hide-on-med-and-down">
          {{#if currentUser}}
            <li class="nav-item">
              <a class="waves-effect waves-light btn modal-trigger" href="#addModal">Add Domain</a>
            </li>
          {{/if}}
          <li class="nav-item">
            {{> loginButtons}}
          </li>
        </ul>
      </div>
      <div class="nav-wrapper">
        <div class="row">
          <div class="col l1">
          </div>
          <ul id="slide-out" class="sidenav hide-on-med-and-up">
            <li><a href="https://www.domainbrains.com/empower-your-business">
              EMPOWER YOUR BUSINESS!
            </a></li>
            <li><a href="https://www.domainbrains.com/services">
              Services
            </a></li>
            <li><a href="https://www.domainbrains.com/about">
              About
            </a></li>
            <li><a href="https://www.domainbrains.com">
              Blog
            </a></li>
            <li><a href="https://www.domainbrains.com/contact">
              Contact
            </a></li>
          </ul>
          <div class="s12 hide-on-med-and-up mobile-menu">
              <a class="sidenav-trigger" href="#!" data-target="slide-out">
                <i class="small material-icons">menu</i>
              </a>
          </div>
          <nav class="col l10 nav-center hide-on-small-only">
            <ul>
              <li><a href="https://www.domainbrains.com/empower-your-business">
                EMPOWER YOUR BUSINESS!
              </a></li>
              <li><a href="https://www.domainbrains.com/services">
                Services
              </a></li>
              <li><a href="https://www.domainbrains.com/about">
                About
              </a></li>
              <li><a href="https://www.domainbrains.com">
                Blog
              </a></li>
              <li><a href="https://www.domainbrains.com/contact">
                Contact
              </a></li>
            </ul>
          </nav>
          <div class="col l1">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="container">
    <h1>Search</h1>
    {{> searchForm}}
  </div>
  {{> add}}
  {{> edit}}
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      var elems = document.querySelectorAll('.sidenav');
      var instances = M.Sidenav.init(elems, options);
    });
  </script>
  <script>
    $(document).ready(function(){
      $('.modal').modal();
    });
  </script>
</body>

<template name="searchForm">
  <form class="search-form">
      <input type="text" name="text" placeholder="Search by Keyword">
      <button class="btn">Search</button>
  </form>
  <ul class="collection">
    {{#each domains}}
      {{> domain}}
    {{/each}}
  </ul>
</template>

<template name="domain">
    <li class="collection-item">
      {{#if currentUser}}
        <div>
          <a href="#" class="delete-note secondary-content"><i class="material-icons">close</i></a>
        </div>
        <div class="secondary-content">
          <a class="waves-effect waves-light btn modal-trigger edit-note" href="#editModal">Edit</a>
        </div>
      {{/if}}
      {{domain.domain}}
      <br/>
      <strong>Creation date: </strong>{{domain.dateCreated}}
    </li>
</template>

<template name="add">
  <div id="addModal" class="modal">
    <div class="modal-content">
      <h3>Add Domain</h3>
      <form class="add-form">
        <input type="text" name="text" placeholder="Add Domain" >
        <input type="text" name="text" placeholder="Year Domain Was Created" >
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <input type="text" name="text" placeholder="Keyword">
        <button class="btn" type="submit" >Submit</button>
      </form>
    </div>
  </div>
</template>

<template name="edit">
  <div id="editModal" class="modal">
    <div class="modal-content">
      <h3>Edit Domain</h3>
      <form class="edit-form">
        <input type="text" name="text" value={{updateDomain.domain.domain}}
          placeholder="Edit Domain">
        <input type="text" name="text" value={{updateDomain.domain.dateCreated}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[0]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[1]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[2]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[3]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[4]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[5]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[6]}}
          placeholder="Keyword">
        <input type="text" name="text" value={{updateDomain.domain.keywords.[7]}}
          placeholder="Keyword">
        <button class="btn" type="submit">Submit</button>
      </form>
    </div>
  </div>
</template>
